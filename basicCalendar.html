<!DOCTYPE html>
<html>

<head>
    <script>
        function displayCalendar() {

            var htmlContent = "";
            var FebNumberOfDays = "";
            var counter = 1;
            var dateNow = new Date();
            var month = dateNow.getMonth();
            var nextMonth = month + 1;
            var prevMonth = month - 1;
            var day = dateNow.getDate();
            var year = dateNow.getFullYear();


            if (month == 1) {
                if ((year % 100 != 0) && (year % 4 == 0) || (year % 400 == 0)) {
                    FebNumberOfDays = 29;
                } else {
                    FebNumberOfDays = 28;
                }
            }


            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September",
                "October", "November", "December"
            ];
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", "Saturday"];
            var dayPerMonth = ["31", "" + FebNumberOfDays + "", "31", "30", "31", "30", "31", "31", "30", "31", "30", "31"]


            var nextDate = new Date(nextMonth + ' 1 ,' + year);
            var weekdays = nextDate.getDay();
            var weekdays2 = weekdays
            var numOfDays = dayPerMonth[month];


            while (weekdays > 0) {
                htmlContent += "<td></td>";

                weekdays--;
            }

            while (counter <= numOfDays) {

                if (weekdays2 > 6) {
                    weekdays2 = 0;
                    htmlContent += "</tr><tr>";
                }

                if (counter == day) {
                    htmlContent +=
                        "<td bgcolor= #FF0000>" + counter + "</td>";
                } 
                
                else {
                    htmlContent += "<td>" + counter + "</td>";

                }
                weekdays2++;
                counter++;
            }


            var calendarBody = "<table> <tr><th bgcolor= red colspan='7'>" +  monthNames[month] + "</th></tr>";
            calendarBody += "<tr bgcolor= #FF0000>  <td>Sun</td>  <td>Mon</td> <td>Tues</td> <td>Wed</td> <td>Thurs</td> <td>Fri</td> <td>Sat</td> </tr>";
            calendarBody += htmlContent;
            document.getElementById("calendar").innerHTML = calendarBody;

        }
    </script>
</head>

<body onload="displayCalendar()">
    
    <div id="calendar"></div>

</body>

</html>
